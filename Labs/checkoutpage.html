<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
     <h1>Checkout</h1>

     <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="3x3 Rubik's Cube">
     </section>

     <section>
        <h2>Payment Information</h2>

        <form action="">
            <label for="card-name">
                Card Name:
                <input type="text" id="card-name" name="card-name" required aria-required="true">
            </label>
            Card Number:
            <label for="card-number">
                <input type="text" id="card-number" name="card-number" required aria-required="true">
            </label>
        </form>

     </section>
</body>
</html>
